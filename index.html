  <body>

<!---------------------------------- Navigation Bar ---------------------------------------->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">Incode<span class="font-color">Nito</span></a>
      </div>
    </nav>

<!---------------------------------- Contact Section ---------------------------------------->
 <section id="contact" class="bg-cover text-dark" style="background-image: url();">
  <div class="overlay"></div>
  <div class="container">
      <div class="row">
          <div class="col-12 section-intro text-center mt-5" data-aos="fade-up">
              <h1>Get in touch</h1>
              <div class="divider"></div>
              <p>
                Let's talk, We love to hear it from you!
              </p>
          </div>
      </div>
      <div class="row">
          <div class="col-md-8 mx-auto" data-aos="fade-up">
              <form action="https://formsubmit.co/gmapsninja@email.com" method="POST"  class="row g-4">
                  <div class="form-group col-md-6">
                      <input type="text" class="form-control" placeholder="Full name" required>
                  </div>
                  <div class="form-group col-md-6">
                      <input type="email" class="form-control" placeholder="Email address" required>
                  </div>
                  <div class="form-group col-md-12">
                      <input type="text" class="form-control" placeholder="Subject" required>
                  </div>
                  <div class="form-group col-md-12">
                      <textarea name="" id="" cols="30" rows="4" class="form-control" placeholder="Message" required></textarea>
                  </div>
                  <div class="text-center">
                    <button type="button" class="btn btn-outline-primary">Send Message</button> 
                  </div>
              </form>
          </div>
      </div>
  </div>
</section>
